<html>
<head>
		{% load staticfiles %}
		<link id="bsCSS" rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

		<link id="fontsCSS" rel="stylesheet" type="text/css" href="{% static 'fonts/fonts.css' %}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
</head>
<body class="custom-font" id="bootstrap-override-id">
{% for i in projects %}
<h3>type:{{i.type}}<h3>
<br>
<h3>{{i.description}}<h3>
<br>
<h3>number of projects:{{i.number}}</h3>
<br>
<h3>available:{{i.isavailable}}</h3>
<br>
{% if admin == 'yes'%}
<button onclick="location.href='/projects/listOfApplicants/{{i.pk}}/'">see applicants</button>
{% elif admin == 'applied' %}
<button onclick="location.href='/projects/groupInfo/{{i.pk}}/'">see group members</button>
{% else %}
<button onclick="location.href='/projects/apply/{{i.pk}}/'">apply</button>
{% endif %}
<br>
-----------------------------------------
{% endfor %}
</body>
</html>
