{% load staticfiles %}

<!--Contact Blocks-->
<script type="text/javascript">
  function sendContactUs()
  {
    $.post('contactus/',{
      'fullname':$('#myFullName').val(),
      'email':$('#myMail').val(),
      'message':$('#myMessage').val(),
      'csrfmiddlewaretoken': '{{ csrf_token }}'},
      function(data){
        if(data=='pass')
          alert('Thanks for taking time to contact us. We have recieved your message. Our team will reach you through email soon.');
        else
          alert('Your contact request failed due to some unknown issue. Please try again!')
        document.getElementById("myFullName").value = '';
        document.getElementById("myMail").value = '';
        document.getElementById("myMessage").value = '';
      });
  }
</script>
<div id="contact" class="container col-md-12" style="background-color:#2f3238">
  <br><br><br><br><br>
  <div class="col-md-12 text-center" style="color:#ffffff"><h1>CONTACT</h1></div>
  <br>
  <div class="col-md-12 text-center" style="color:#cdcdcd"><h4>Want to know more? You can contact us by this form.</h4></div>
  <br><br>
  <div class="container col-md-12">
    <div class="row">
      <div class="container col-md-8">
        <div class="form-group" style="margin-bottom:0.2em">
          <input required type="text" class="form-control font-weight-bold contact-block-custom-input" id="myFullName" name="fullname" placeholder="Full Name">
        </div>
        <div class="form-group" style="margin-bottom:0.2em">
          <input required type="email" class="form-control font-weight-bold contact-block-custom-input" id="myMail" name="email" placeholder="Your mail">
        </div>
        <div class="form-group" style="margin-bottom:1em">
          <textarea required class="form-control font-weight-bold contact-block-custom-textarea" rows="6" id="myMessage" name="message" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary col-md-3 font-weight-bold contact-block-custom-button" onclick="sendContactUs()">SEND</button>
      </div>
      <div class="container col-md-4">
        <div class="container col-md-12" style="color:#bb5557"><h3>CONTACT ADDRESS</h3></div>
        <br>
