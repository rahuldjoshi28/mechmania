<html>
	<title>Welcome to MechMania!</title>
	<head>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link id="fontsCSS" rel="stylesheet" type="text/css" href="{% static 'fonts/fonts.css' %}" />
		<link id="bsCSS" rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	</head>
	<body class="custom-font">
		<br>
		<div class="col-md-4 offset-md-4">
			<div class="col-md-10 offset-md-1">
				<img class="col-md-12" src="{% static 'images/logo.png' %}">
				<div class="col-md-6 offset-md-3" style="border-top: 1px solid #dddddd;">
				</div>
			</div>
		</div>
		<br><br>
		<div class="col-md-8 offset-md-2 text-center">
      <div class="col-md-10 offset-md-1">
        Enter associated email address to reset password.
      </div>
      <div class="container-fluid form-group">
        <form method="post">
          <center>
            <br>
            {% csrf_token %}
          </center>
          {% if form.errors %}
            <span class="col-md-6 offset-md-3" style="color:RED">Invalid email address</span>
            <br><br>
          {% endif %}
            <div class="col-md-8 offset-md-2">
              <input class="form-control" id="id_email" placeholder="Email address" autofocus required maxlength="254" name="email" type="email">
            </div>
            <br><br>
            <button class="btn btn-default col-md-4" type="submit">Submit</button>
        </form>
      </div>
		</div>
		<script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
	</body>
</html>
